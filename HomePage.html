<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Portfolio | Abhishek Kumar</title>
      <link rel="stylesheet" href="./css/main-home-section.css" />
      <link rel="stylesheet" href="./css/skills-section.css" />
      <script src="script.js"></script>
      <!-- fontawesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
         integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <!-- font -->
      <!-- 
         font-family: 'Marck Script', cursive;
         font-family: 'Monoton', sans-serif;
         font-family: 'Montserrat', sans-serif;
         font-family: 'Poppins', sans-serif;
         font-family: 'Secular One', sans-serif;

       -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Monoton&family=Montserrat:wght@400;500&family=Poppins:wght@400;500;600;700&family=Secular+One&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <!-- Navbar starts -->
      <header>
         <nav class="navbar">
            <div class="logo">Abhishek Kumar</div>
            <ul class="navbar-list">
               <div><a class="nav-item" href="#home">Home</a></div>
               <div><a class="nav-item" href="#skills">Skills</a></div>
               <div><a class="nav-item" href="#projects">Projects</a></div>
               <div><a class="nav-item" href="#blogs">Blog</a></div>
               <div><a class="nav-item" href="#about">About</a></div>
            </ul>
            <div class="contactme-btn">Contact Me</div>
         </nav>
      </header>
      <!-- Navbar ends -->
      <!-- All sections container starts -->
      <div class="main-container">
         <!-- home section starts -->
         <section class="home-section" id="home">
            <div class="hollow-circle"></div>
            <div class="cover-circle"></div>
            <div class="fill-circle fill-circle-1"></div>
            <div class="fill-circle fill-circle-2"></div>
            <div class="profile-details">
               <div class="profile-name">Hello, I'm Abhishek Kumar</div>
               <div class="profile-role">I am a <span class="role"></span></div>
               <p class="profile-bio">
                  An Innovative and Meticulous Full Stack Developer with an
                  exceptional command over Modern Web Technologies.
               </p>
               <button type="button" class="download-cv-btn">
                  Download CV
               </button>
            </div>
            <div class="profile-picture">
               <img src="./assets/profile-cropped.png" alt="pic not loaded" />
            </div>
         </section>
         <!-- Home section ends -->
         <!-- Skills section starts -->
         <section class="skills-section" id="skills">Skills</section>
         <!-- Skills section ends -->
         <!-- projects section starts -->
         <section class="projects-section" id="projects">Projects</section>
         <!-- projects section ends -->
         <!-- blogs section starts -->
         <section class="blog-section" id="blogs">blogs</section>
         <!-- blog section ends -->
         <!-- about section starts -->
         <section class="about-section" id="about">About</section>
         <!-- about section ends -->
      </div>
      <!-- All sections Container ends -->
      <!-- <footer>Footer</footer> -->
      <!-- Typing Role Script starts -->
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
      <script>
         var typeData = new Typed(".role", {
            strings: [
               "Full Stack Developer",
               "Competitve Programmer",
               "Java Developer",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
         });
      </script>
      <!-- Typing Role Script ends -->
   </body>
</html>
